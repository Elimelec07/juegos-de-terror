    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="login.css">
        <title>inicio de secion</title>
    </head>
    <!DOCTYPE html>
    <body>
        <header>
            <div class="contenedor">
                <h1 class="">Juegos de terror</h1>
                <input type="checkbox" id="fa-bars">
                <label for="fa-bars"><i class="fa fa-bars" aria-hidden="true"></i></label>
                <nav class="menu">
                    <a href="index.html">Inicio</a>
                    <a href="">Contacto</a>
                </nav>
            </div>
        </header>
        <main>
        <div class="container-form sign-up">
            <div class="welcome-back">
                <div class="message">
                    <h2>Bienvenido a Juegos de terror </h2>
                    <p>Si ya tienes una cuenta inicia sesion aqui</p>
                    <button class="sign-up-btn">Iniciar Sesion</button>
                </div>
            </div>
            <form class="formulario">
                <h2 class="create-account">Crear una cuenta</h2>
                <div class="iconos">
                    <div class="border-icon">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                    </div>
                    <div class="border-icon">
                        <i class="fa fa-instagram" aria-hidden="true"></i>
                    </div>
                    <div class="border-icon">
                        <i class="fa fa-linkedin" aria-hidden="true"></i>
                    </div>
                </div>
                <p class="cuenta-gratis">Crear una cuenta gratis</p>
                <input type="text" placeholder="Nombre">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Contraseña">
                <input type="button" value="Registrarse">
            </form>
        </div>
        <div class="container-form sign-in">
            <form class="formulario">
                <h2 class="create-account">Iniciar Sesion</h2>
                <div class="iconos">
                    <div class="border-icon">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                    </div>
                    <div class="border-icon">
                        <i class="fa fa-instagram" aria-hidden="true"></i>
                    </div>
                    <div class="border-icon">
                        <i class="fa fa-linkedin" aria-hidden="true"></i>
                    </div>
                </div>
                <p class="cuenta-gratis">¿Aun no tienes una cuenta?</p>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Contraseña">
                <input type="button" value="Iniciar Sesion">
            </form>
            <div class="welcome-back">
                <div class="message">
                    <h2>Bienvenido de nuevo</h2>
                    <p>Si aun no tienes una cuenta registrate aqui</p>
                    <button class="sign-in-btn">Registrarse</button>
                </div>
            </div>
        </div>
        </main>
        <script src="login.js"></script>
    </body>
    
    </html>
